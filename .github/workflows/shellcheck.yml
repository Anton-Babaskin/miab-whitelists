name: ShellCheck
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shopt -s globstar nullglob
          files=(**/*.sh)
          if (( ${#files[@]} == 0 )); then
            echo "No shell scripts found."
            exit 0
          fi
          shellcheck -x "${files[@]}"
